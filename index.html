<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anime Sama</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f5f5; }
header { background:#1e1e1e; color:#fff; padding:15px; text-align:center; }
nav a { color:#fff; margin:0 10px; text-decoration:none; font-weight:bold; }
form { max-width:400px; margin:30px auto; display:flex; flex-direction:column; gap:15px; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.2); }
input, textarea { padding:10px; border-radius:5px; border:1px solid #ccc; font-size:16px; width:100%; }
button { padding:10px; background:#2980b9; color:#fff; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
button:hover { background:#1c5980; }
#thanks { display:none; text-align:center; color:green; margin-top:10px; font-weight:bold; }
</style>
</head>
<body>

<header>
  <h1>Anime Sama</h1>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <h2 style="text-align:center; margin-top:30px;">Bienvenue sur Anime Sama !</h2>
  <p style="text-align:center;">Ici tu peux trouver tous tes liens préférés.</p>
</main>

<!-- FORMULAIRE CONTACT -->
<section>
  <form id="contactForm" action="YOUR_FORMSPREE_LINK" method="POST">
    <input type="text" name="name" placeholder="Ton nom" required>
    <input type="email" name="email" placeholder="Ton email" required>
    <textarea name="message" placeholder="Ton message" rows="5" required></textarea>
    <button type="submit">Envoyer</button>
  </form>
  <p id="thanks">Merci ! Votre message a été envoyé.</p>
</section>

<script>
const form = document.getElementById('contactForm');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  fetch(form.action, {
    method: form.method,
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      document.getElementById('thanks').style.display = 'block';
      form.reset();
    } else {
      alert('Oups ! Il y a eu un problème.');
    }
  });
});
</script>

</body>
</html>
